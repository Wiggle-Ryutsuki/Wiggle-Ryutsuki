<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener("DOMContentLoaded", function()
            {
                // When correct clicked, color green, output Correct
                let correct = document.querySelector(".correct");
                correct.addEventListener("click", function()
                {
                    correct.style.backgroundColor = "#e1ffd9";
                    document.querySelector("#feedback1").innerHTML = "Correct!";
                });

                // When incorrect clicked, color red, output Incorrect
                let incorrect = document.querySelectorAll(".incorrect");
                for (let i = 0; i < incorrect.length; i++)
                {
                    incorrect[i].addEventListener("click", function()
                    {
                        incorrect[i].style.backgroundColor = "#ffd9d9";
                        document.querySelector("#feedback1").innerHTML = "Incorrect!";
                    });
                }

                // Check if correct answer is inputted
                document.querySelector("#check").addEventListener("click", function()
                {
                    let input = document.querySelector("input");
                    if (input.value === "Felis catus")
                    {
                        input.style.backgroundColor = "#e1ffd9";
                        document.querySelector("#feedback2").innerHTML = "Correct!";
                    }
                    else
                    {
                        input.style.backgroundColor = "#ffd9d9";
                        document.querySelector("#feedback2").innerHTML = "Incorrect!";
                    }
                })
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->

                <!-- Add a h3 size heading for question-->
                <h3> What is a group of cats called? </h3>

                <!-- Add buttons with questions inside -->
                <button class="incorrect">Flock</button>
                <button class="incorrect">School</button>
                <button class="incorrect">Herd</button>
                <button class="correct">Clowder</button>
                <button class="incorrect">Pod</button>
                <!-- Answer: Clowder-->

                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <!-- Add a h3 size heading for question-->
                <h3> What is the scientific name for the domestic cat? </h3>

                <!-- Add text box and a submit button-->
                <input type="text"/>
                <!-- Answer: Felis catus-->

                <button type="submit" id="check">Check Answer</button>

                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
