<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input autocomplete="off" name="name" placeholder="Name" type="text"> <!-- Box for inputting name -->

                    <input name="month" placeholder="Month" type="number" min="1" max="12"> <!-- Box for inputting month (in number) -->

                    <input name="day" placeholder="Day" type="number" min="1" max="31"> <!-- Box for inputting day (in number) -->

                    <button type="submit">Add Birthday</button> <!-- Submit button -->
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for birth in birthdays %}

                            <tr>
                                <td>{{ birth.name }}</td>
                                <td>{{ birth.month }} / {{ birth.day }} </td>
                                <td>
                                    <form action="/delete" method="post">
                                        <input type="hidden" name="id" value="{{ birth.id }}">
                                        <button type="submit" id="remove">Remove</button>
                                    </form>
                            </td>
                            </tr>

                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
