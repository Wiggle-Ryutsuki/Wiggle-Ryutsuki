{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <!-- Input stock symbol -->
            <select class="form-select mx-auto w-auto" name="symbol">
                <option value="choice1" disabled selected>Symbol</option>
                {% for symbol in user_symbol %}
                    <option value="{{ symbol.symbol }}">{{ symbol.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <!-- Input number of shares -->
            <input name="shares" id="shares" class="form-control mx-auto w-auto" placeholder="Number of Shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
